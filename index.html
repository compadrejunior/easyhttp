<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" /-->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Easy HTTP</title>
</head>
<body>
    <div class="container ml-2 mr-2">
        <div class="row">
            <h1>New Post</h1>  
        </div>
        <div class="row ml-2 mr-2">
            <form id="add-post-form">
                <div id="add-post" class="form-group">
                    <div class="form-row">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Enter title here.">        
                    </div>
                    <div class="form-row">
                        <label for="body">Content</label>
                        <input type="text" name="body" id="body" class="form-control" placeholder="Enter body here.">
                        <small id="emailHelp" class="form-text text-muted">Please, leave your comment here.</small>
                    </div>
                    <div class="form-row">
                        <input type="button" value="Add Post" id="btn-add-post" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <h1>Posts</h1>
        </div>
        <div id="list-posts" class="row">            
            <div class="posts"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
<!-- Easy HTTP Scripts -->
    <script src="easyhttp3.js"></script>
    <script src="app.js"></script>
</body>
</html>
